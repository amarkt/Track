    <!-- Inline Styles with Nonce -->
    <style nonce="randomValue12345">
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            background-color: #28a745;
            color: #fff;
            cursor: pointer;
            border: none;
            padding: 10px;
        }
        button:hover {
            background-color: #218838;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>

</head>
<body>
    <h1>Offline Inventory Tracker</h1>
    <div class="container">
        <h3>Add or Update Product</h3>
        <label for="productName">Product Name:</label>
        <input id="productName" placeholder="Enter product name" required>
        
        <label for="location">Location:</label>
        <select id="location">
            <option value="home">Home</option>
            <option value="warehouse">Warehouse</option>
        </select>
        
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" placeholder="Enter quantity" step="0.01" required>

        <button onclick="updateQuantity()">Save</button>
        
        <h3>Product List</h3>
        <table>
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Home Quantity</th>
                    <th>Warehouse Quantity</th>
                    <th>Total Quantity</th>
                </tr>
            </thead>
            <tbody id="productTable">
                <!-- Product rows will appear here -->
            </tbody>
        </table>
    </div>

    <!-- Inline Script with Nonce -->
    <script nonce="randomValue12345">
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyy4IqU-Wk1qV5qge_P_ctp7D-dPMeggGo4sKb-dbFcjm4KtK1wuf55-W9EpvQrh6zUSA/exec';
        let products = [];

        // Fetch data from Google Sheets
        async function fetchData() {
            try {
                const response = await fetch(SCRIPT_URL);
                if (!response.ok) throw new Error('Failed to fetch data');
                products = await response.json();
                displayProducts();
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Save data to Google Sheets
        async function saveData() {
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(products),
                });
                if (!response.ok) throw new Error('Failed to save data');
            } catch (error) {
                console.error('Error saving data:', error);
            }
        }

        // Update quantity for a product
        function updateQuantity() {
            const name = document.getElementById('productName').value.trim().toUpperCase();
            const location = document.getElementById('location').value;
            const quantity = parseFloat(document.getElementById('quantity').value);

            if (!name || isNaN(quantity)) {
                alert('Please enter valid product details.');
                return;
            }

            const productIndex = products.findIndex(p => p.name === name);
            if (productIndex > -1) {
                // Update existing product
                products[productIndex][location] += quantity;
            } else {
                // Add new product
                const newProduct = { name, home: 0, warehouse: 0 };
                newProduct[location] = quantity;
                products.push(newProduct);
            }

            saveData();
            displayProducts();
            clearForm();
        }

        // Display products in the table
        function displayProducts() {
            const productTable = document.getElementById('productTable');
            productTable.innerHTML = ''; // Clear previous rows

            products.forEach(product => {
                const total = product.home + product.warehouse;
                const row = `
                    <tr>
                        <td>${product.name}</td>
                        <td>${product.home.toFixed(2)}</td>
                        <td>${product.warehouse.toFixed(2)}</td>
                        <td>${total.toFixed(2)}</td>
                    </tr>
                `;
                productTable.insertAdjacentHTML('beforeend', row);
            });
        }

        // Clear input form
        function clearForm() {
            document.getElementById('productName').value = '';
            document.getElementById('quantity').value = '';
        }

        // Initial fetch
        fetchData();
    </script>
</body>
</html>
