<!DOCTYPE html>
<html>
<head>
  <title>Inventory Tracker</title>
</head>
<body>

  <h1>Product Inventory</h1>

  <div id="productList">
    <h2>Product List</h2>
    <table>
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Home</th>
          <th>Warehouse</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="productTableBody"></tbody>
    </table>
  </div>

  <div id="addProductForm">
    <h2>Add Product</h2>
    <form id="addProductForm">
      <label for="productName">Product Name:</label>
      <input type="text" id="productName" /><br><br>
      <label for="homeQuantity">Home Quantity:</label>
      <input type="number" id="homeQuantity" /><br><br>
      <label for="warehouseQuantity">Warehouse Quantity:</label>
      <input type="number" id="warehouseQuantity" /><br><br>
      <button type="submit">Add Product</button>
    </form>
  </div>

  <script src="scripts.js"></script> 

</body>
</html>
