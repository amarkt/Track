<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Tracker with Google Sheets</title>
  <style>
    /* Styling for simplicity */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      background-color: #28a745;
      color: #fff;
      cursor: pointer;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      background-color: #218838;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Inventory Tracker</h1>
  <div class="container">
    <h3>Add or Update Product</h3>
    <form id="updateForm">
      <input id="productName" type="text" placeholder="Product Name" required>
      <select id="location">
        <option value="home">Home</option>
        <option value="warehouse">Warehouse</option>
      </select>
      <input type="number" id="quantity" placeholder="Quantity" step="0.01" required>
      <button type="submit">Update</button>
    </form>

    <h3>Product List</h3>
    <table id="productTable">
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Home Quantity</th>
          <th>Warehouse Quantity</th>
          <th>Total Quantity</th>
        </tr>
      </thead>
      <tbody id="productTableBody"></tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
